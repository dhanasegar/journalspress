{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Hero Section -->
<section class="relative bg-gradient-to-r from-purple-600 to-indigo-800 py-20">
    <div class="container mx-auto px-6 text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-6">New Submission</h1>
        <p class="text-xl text-purple-100 max-w-3xl mx-auto">Submit your research paper to Educore Journals</p>
    </div>
</section>
<section class="bg-gray-100 py-10">
  <div class="max-w-2xl mx-auto bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold mb-6">Submit Your Paper</h1>
    <form method="post" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}

      <!-- Journal Dropdown -->
      <div>
        <label for="{{ form.journal.id_for_label }}" class="block text-sm font-medium text-gray-700">Journal</label>
        {{ form.journal }}
      </div>

      <!-- Author Info -->
      <div>
        <label for="{{ form.author_info.id_for_label }}" class="block text-sm font-medium text-gray-700">Author Info</label>
        {{ form.author_info }}
      </div>

      <!-- Keywords -->
      <div>
        <label for="{{ form.keywords.id_for_label }}" class="block text-sm font-medium text-gray-700">Keywords</label>
        {{ form.keywords }}
      </div>

      <!-- Upload -->
      <div>
        <label for="{{ form.upload.id_for_label }}" class="block text-sm font-medium text-gray-700">Upload File</label>
        {{ form.upload }}
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700">
          Submit Paper
        </button>
      </div>
    </form>
  </div>

</section>

{% endblock %}
