{% extends 'base.html' %}

{% block content %}
<!-- Hero Section -->
<section class="relative bg-gradient-to-r from-purple-600 to-indigo-800 py-20">
    <div class="container mx-auto px-6 text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-6">Submit Your Journal</h1>
        <p class="text-xl text-purple-100 max-w-3xl mx-auto"> We invite researchers worldwide to submit their original work for publication in our upcoming issues.</p>
    </div>
</section>
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-4xl font-bold mb-8 text-purple-800">Submit Your Paper - Step 1</h1>
        
        <form method="post" enctype="multipart/form-data" class="space-y-8" action="{% url 'submit_paper2' %}">
            {% csrf_token %}
            
            <div class="bg-white p-8 rounded-xl shadow-lg border border-purple-100">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-purple-700 mb-1">Journal</label>
                        <select name="journal" class="mt-1 block w-full rounded-lg border-purple-200 shadow-sm focus:border-purple-500 focus:ring-purple-500 text-gray-700 py-2 px-3 border" required>
                            <option value="" disabled selected class="text-gray-400">Select a journal</option>
                            {% for journal in journals %}
                                <option value="{{ journal.id }}">{{ journal.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-purple-700 mb-1">Journal Title</label>
                        <input type="text" name="title" class="mt-1 block w-full rounded-lg border-purple-200 shadow-sm focus:border-purple-500 focus:ring-purple-500 text-gray-700 py-2 px-3 border" required>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-purple-700 mb-1">Abstract</label>
                        <textarea name="abstract" class="mt-1 block w-full rounded-lg border-purple-200 shadow-sm focus:border-purple-500 focus:ring-purple-500 text-gray-700 py-2 px-3 border" rows="5" required></textarea>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-purple-700 mb-1">Keywords</label>
                        <input type="text" name="keywords" class="mt-1 block w-full rounded-lg border-purple-200 shadow-sm focus:border-purple-500 focus:ring-purple-500 text-gray-700 py-2 px-3 border" required>
                        <p class="mt-1 text-xs text-purple-500">Separate keywords with commas</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-purple-700 mb-1">Cover Image</label>
                        <div class="mt-1 flex items-center">
                            <label class="cursor-pointer bg-purple-50 hover:bg-purple-100 text-purple-700 py-2 px-4 rounded-lg border border-purple-200 transition duration-200">
                                <span>Choose File</span>
                                <input type="file" name="cover_image" accept="image/*" class="hidden" required>
                            </label>
                            <span class="ml-2 text-sm text-gray-500">No file chosen</span>
                        </div>
                    </div>
                </div>

                <h2 class="text-2xl font-semibold mt-8 mb-6 text-purple-800 border-b border-purple-100 pb-2">Author Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-purple-700 mb-1">First Name</label>
                        <input type="text" name="first_name" class="mt-1 block w-full rounded-lg border-purple-200 shadow-sm focus:border-purple-500 focus:ring-purple-500 text-gray-700 py-2 px-3 border" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-purple-700 mb-1">Last Name</label>
                        <input type="text" name="last_name" class="mt-1 block w-full rounded-lg border-purple-200 shadow-sm focus:border-purple-500 focus:ring-purple-500 text-gray-700 py-2 px-3 border" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-purple-700 mb-1">Email</label>
                        <input type="email" name="email" class="mt-1 block w-full rounded-lg border-purple-200 shadow-sm focus:border-purple-500 focus:ring-purple-500 text-gray-700 py-2 px-3 border" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-purple-700 mb-1">Phone</label>
                        <input type="tel" name="phone" class="mt-1 block w-full rounded-lg border-purple-200 shadow-sm focus:border-purple-500 focus:ring-purple-500 text-gray-700 py-2 px-3 border" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-purple-700 mb-1">Country</label>
                        <select name="country" class="mt-1 block w-full rounded-lg border-purple-200 shadow-sm focus:border-purple-500 focus:ring-purple-500 text-gray-700 py-2 px-3 border">
                            <option value="US">United States</option>
                            <option value="UK">United Kingdom</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-purple-700 mb-1">Organization</label>
                        <input type="text" name="organization" class="mt-1 block w-full rounded-lg border-purple-200 shadow-sm focus:border-purple-500 focus:ring-purple-500 text-gray-700 py-2 px-3 border" required>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-purple-700 mb-1">Website</label>
                        <input type="url" name="website" class="mt-1 block w-full rounded-lg border-purple-200 shadow-sm focus:border-purple-500 focus:ring-purple-500 text-gray-700 py-2 px-3 border" required>
                    </div>
                </div>
            </div>

            <div class="flex justify-end">
                <button type="submit" class=" bg-gradient-to-r from-purple-600 to-indigo-600 text-white px-6 py-2 font-semibold rounded-full hover:bg-purple-900 transition-colors">
                    Next Step <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </form>
    </div>
{% endblock %}
