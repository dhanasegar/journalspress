{% load static %}
<div class="container mx-auto px-4 py-8">

    
  <div class="container mx-auto p-6">
 
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for journal in journals %}
            <div class="bg-white p-6 rounded-lg shadow">
                <img src="{{ journal.cover_image.url }}" alt="Cover" class="w-full h-48 object-cover mb-4 rounded">
                <h2 class="text-xl font-semibold">{{ journal.title }}</h2>
                <p class="text-gray-600 mt-2">{{ journal.abstract|truncatewords:20 }}</p>
                <a href="{% url 'journal_details' journal.id %}" class="mt-4 inline-block text-blue-500 hover:underline">
                    View Details
                </a>
            </div>
        {% endfor %}
    </div>
</div>
</div>
