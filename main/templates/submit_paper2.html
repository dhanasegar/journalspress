{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="relative bg-gradient-to-r from-purple-600 to-indigo-800 py-20">
    <div class="container mx-auto px-6 text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-6">Journal Details</h1>
        <p class="text-xl text-purple-100 max-w-3xl mx-auto">Complete your submission with journal information</p>
    </div>
</section>

<section class="py-16 bg-gray-50">

      <div class="container mx-auto p-6">
          <h1 class="text-3xl font-bold mb-6">Submit Your Paper - Step 2</h1>
          
          <form method="post" enctype="multipart/form-data" class="space-y-6" action="{% url 'submit_complete' %}">
              {% csrf_token %}
              {% for field, value in form_data.items %}
                  <input type="hidden" name="{{ field }}" value="{{ value }}">
              {% endfor %}
              
              <div class="bg-white p-8 rounded-lg shadow">
                  <div class="space-y-4">
                      <div>
                          <label class="block text-lg font-medium text-gray-700">About Journal</label>
                          <textarea name="about" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" rows="4" required></textarea>
                      </div>
                      <div>
                          <label class="block text-lg font-medium text-gray-700">Aim & Scope</label>
                          <textarea name="aim_scope" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" rows="4" required></textarea>
                      </div>
                      <div>
                          <label class="block text-lg font-medium text-gray-700">Call for Papers</label>
                          <textarea name="call_for_papers" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" rows="4" required></textarea>
                      </div>
                      <div>
                          <label class="block text-lg font-medium text-gray-700">Author Guidelines</label>
                          <textarea name="author_guidelines" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" rows="4" required></textarea>
                      </div>
                      <div>
                          <label class="block text-lg font-medium text-gray-700">Editorial Board</label>
                          <textarea name="editorial_board" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" rows="4" required></textarea>
                      </div>
                      <div>
                          <label class="block text-lg font-medium text-gray-700">Archive</label>
                          <textarea name="archive" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" rows="4" required></textarea>
                      </div>
                      <div>
                          <label class="block text-lg font-medium text-gray-700">Indexes</label>
                          <textarea name="indexes" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" rows="4" required></textarea>
                      </div>
                      <div>
                          <label class="block text-lg font-medium text-gray-700">Upload Your Journal</label>
                          <input type="file" name="downloads" accept=".pdf" class="mt-1 block w-full" required>
                      </div>
                  </div>
              </div>
  
              <button type="submit" class=" bg-gradient-to-r from-purple-600 to-indigo-600 text-white px-6 py-2 font-semibold rounded-full hover:bg-purple-900 transition-colors">
                  Submit Paper <i class="fa-solid fa-paper-plane"></i>
              </button>
          </form>
      </div>

</section>
{% endblock %}
